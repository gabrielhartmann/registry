group 'registry'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url "http://downloads.mesosphere.com/maven/"
    }
    maven {
        url "http://downloads.mesosphere.com/maven-snapshot/"
    }
}

dependencies {
    compile group: 'mesosphere', name: 'dcos-commons', version: '0.8.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.2'
    compile "org.slf4j:slf4j-simple:1.6.2"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// Print results on the fly
test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

mainClassName = 'registry.Main'
